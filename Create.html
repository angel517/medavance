        <h1><b>Create An Announcement</b></h1>
<!---------------------------------------------- Announcemnt Form ---------------------------------------------->
        <div id="form">
            <form>
                Announcement Title:  <input type="text" id="ATitle" size="60" name="AnnouncementTitle">
            <br>
                Descritption:<br> <textarea id="Adescription"  rows="5" cols="80" name="AnnouncementDescription" placeholder="Provide a description of what the announcement is about, if it is after school, at luch or before, the teacher involved, and who to contact for any questions. "></textarea>
            <br>
            <br>
                Gender:  <select id="GenderSelect"> 
                    <option>FEMALE</option>
                    <option>MALE</option>
                    <option selected>BOTH</option>
                        </select>
        
            <br>
            <br>
                When:  <input type="text" id="Awhen" placeholder="dd/mm/yyyy"name="MeetingTime">
            <br>
            <br>
                Where:  <input type="text" id="Awhere" name="MeetingLocaiton">
            <br>
            <br>
                Which Grade does this announcement apply to?  <select id="GradeSelect">
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option selected>ALL</option>
                    <option>IBT</option>
                    <option>JR</option>
                    <option>SR</option>
                    </select>
            <br>
            <br>
                 Category:  <select id="category">
                    <option selected>Academic</option>
                    <option>Sports</option>
                    <option>Art</option>
                    </select>
            <br> 
            <br>
                <button type="button" class="btn btn-success btn-md" onclick="myFunction()"> Submit Announcement</button>
            </form>
        </div>
<!------------------------------------ END of Announcemnt Form ------------------------------------------>
